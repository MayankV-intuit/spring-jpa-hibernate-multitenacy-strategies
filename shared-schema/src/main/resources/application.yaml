spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation: true
logging:
  config: classpath:log4j2/log4j2.yml
  level:
    org:
      hibernate: TRACE
      imaginea: INFO
      springframework: INFO
      flywaydb: INFO
server.connection-timeout: -1
server:
  port: 8090
  servlet:
    context-path: /
application:
  basePath: /api
spring:
  datasource:
    driverClassName: org.postgresql.Driver
    hikari:
      connection-test-query: SELECT 'Hello world'
      connection-timeout: 3000000
      idle-timeout: 30000
      max-lifetime: 2000000
      maximum-pool-size: 300
      minimum-idle: 10
    password: postgres
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/shared-schema?currentSchema=lms
    username: postgres
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    joda-date-time-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    default-property-inclusion: non_null
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    generate-ddl: false
    databasePlatform: org.hibernate.dialect.PostgreSQL95Dialect
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        format_sql: false
  main:
    bannerMode: 'OFF'
springfox:
  documentation:
    swagger:
      v2:
        path: /v1/api-docs
